# Add Powerline statusline
run-shell "powerline-daemon -q"
source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

# Settings
set-option -g base-index 1
set-option -g mouse on
set-option -g prefix C-q

# Window options
set-window-option -g pane-base-index 1

# Continuous saving settings
set-option -g @continuum-restore 'on'
set-option -g @continuum-boot 'on'
set-option -g @continuum-boot-options 'fullscreen'

# Persisted environment settings
set-option -g @resurrect-processes 'ssh psql mysql sqlite3 "irb->irb" pry "~rails server" "~rails console" "git log"'
set-option -g @resurrect-capture-pane-contents 'on'

# List of plugins
set-option -g @plugin 'tmux-plugins/tmux-continuum'
set-option -g @plugin 'tmux-plugins/tmux-pain-control'
set-option -g @plugin 'tmux-plugins/tmux-resurrect'
set-option -g @plugin 'tmux-plugins/tmux-sensible'
set-option -g @plugin 'tmux-plugins/tmux-sessionist'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
